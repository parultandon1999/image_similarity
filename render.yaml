services:
  - type: web
    name: image-similarity-search
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: FLASK_ENV
        value: production
    disk:
      name: image-storage
      mountPath: /var/data
      sizeGB: 10
